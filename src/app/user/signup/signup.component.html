<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">My Chat</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav mr-auto">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goToSignIn()">Sign-In</a>
  
        </li>
  
      </ul>
  
    </div>
  
  </nav>
  
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign Up To Start Chat</h2>
      <form #signupForm="ngForm" (ngSubmit)="signupFunction()">
  
        <div class="form-group">
            <br>
  
            <span>FirstName: </span>
        
            <label for="inputFirstName" class="sr-only">FirstName</label>
        
            <input type="text" id="inputFirstName"  class="form-control" name="firstName" [(ngModel)] = "firstName" placeholder="FirstName" required autofocus>
        
            <br>
        </div>
     
        <div class="form-group">
            <br>
  
            <span>LastName: </span>
        
            <label for="inputLastName" class="sr-only">LastName</label>
        
            <input type="text" id="inputLastName" class="form-control" name="lastName" [(ngModel)] = "lastName" placeholder="LastName" required>
            
            <br>
        </div>  
      
        <div class="form-group">
            <br>
  
            <span>Mobile: </span>
        
            <label for="inputMobile" class="sr-only">Mobile</label>
        
            <input type="text" id="inputMobile" class="form-control" name="mobile" [(ngModel)] = "mobile" placeholder="Mobile" required >
            
            <br>
        
        </div>
  
        <div class="form-group">
            <br>
  
            <span>Email: </span>
        
            <label for="inputEmail" class="sr-only">Email Address</label>
        
            <input type="text" id="inputEmail" class="form-control" name="email" [(ngModel)] = "email" placeholder="Email" required>
            
            <br>
        </div>
  
        <div class="form-group">
            <br>
  
            <span>Password: </span>
        
            <label for="inputPassword" class="sr-only">Password</label>
        
            <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)] = "password" placeholder="password" required>
            
            <br>
        </div>
        <div class="form-group">
            <br>
  
            <span>ApiKey: </span>
        
            <label for="inputApiKey" class="sr-only">ApiKey</label>
        
            <input type="text" id="inputApiKey" class="form-control" name="apiKey" [(ngModel)] = "apiKey" placeholder="API Key" required>
            
            <br>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
  
  
      
  
    </div>
  </div>
